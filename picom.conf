# picom.conf

# Set the backend to GLX for better compatibility
backend = "glx";

# Opacity settings
opacity-rule = ["99:class_g = 'Picom'"];

# Blur settings
blur-background = true;
blur-background-frame = true;
blur-method = "dual_kawase";
blur-strength = 15;
blur-deviation = 2;

